<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="barra-superior">
        <img class="logo-home" src="LogoRM.png" alt="Logo Principal">
        <nav class="navegacoes">
            <a class="navegacoes-item">Home</a>
            <a class="navegacoes-item">Sobre</a>
            <a class="navegacoes-item">Contato</a>
        </nav>
    </header>

    <main class="conteudo">

        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <H1 class="conteudo-principal-escrito-titulo">RM</H1>
                <h2 class="conteudo-principal-escrito-subtitulo">Administrative Services</h2>
                <button class="conteudo-principal-escrito-botão">Entre em Contato</button>
            </div>
            <img class="conteudo-principal-escrito-vistoriador" src="VistoriaRM.jpg" alt="Vistoriador"> 


        </section>
        <section class="conteudo-secundario">
            <H3 class="conteudo-secundario-titulo"><bold>Empresa de consultoria para sua Oficina</bold></H3>
            <p class="conteudo-secundario-paragrafo">Otimizamos Ticket Médio da Oficina</p>
            <p class="conteudo-secundario-paragrafo">Aumentamos quantidade de parcerias</p>
            <p class="conteudo-secundario-paragrafo">Evidenciamos sua oficina aos Clientes</p>
        </section>
    </main>

    <footer class="rodape">
        <H1 class="rodape-texto">@RM Administrative Services LTDA </H1> 

    </footer>
</body>
</html>
